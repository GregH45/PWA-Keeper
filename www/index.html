<!DOCTYPE html>
<html>
  <head>

    <!-- Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="theme-color" content="#68cfd0">
    <title>Keeper</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">

    <!-- Javascript -->
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/vue.js"></script>
    <script type="text/javascript" src="/js/materialize.js"></script>
    <script type="text/javascript" src="/js/database.js"></script>
    <script type="text/javascript" src="/js/components.js"></script>
    <script type="text/javascript" src="/js/global.js"></script>
  
  </head>
  <body>
    
    <!-- Header -->
    <nav class="teal accent-3 valign-wrapper">
      <span class="grey-text text-darken-4 title padding">Keeper</span>
    </nav>

    <!-- Index Definition -->
    <div id="index">
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Confirmation</h4>
          <p>Etes-vous sur de vouloir supprimer cette liste</p>
        </div>
        <div class="modal-footer">
          <button v-on:click="deleteList" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</button>
        </div>
      </div>

      <div class="padding">
        <div class="collection">
          <a href="detailled.html" class="collection-item">
            Cr√©er une nouvelle liste
            <i class="material-icons right pointer">add</i>
          </a>
        </div>
      </div>

      <div class="row">
        <div v-for="elt in lists" class="col s12 m6 l4 xl3 colored">
          <div class="card hoverable">
            <div class="card-content" :id="elt.id" v-on:click="goToDetailled">
              {{ elt.title }}
              <i class="material-icons right pointer" v-on:click="showConfirm" :id="elt.id">delete</i>
            </div>
          </div>
        </div>
      </div>

    </div>


    <!-- Index Script -->
    <script type="text/javascript" src="/js/index.js"></script>

  </body>
</html>
